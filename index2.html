          <h1>Sign-up</h1>

        </div>
        <div class="col-lg-6 mx-auto">
          <!-- form -->
          <form action="">
            <div class="px-4">

              <div class="input-group mb-3" id="logins">

              <label for="last-name" id="name-label">Last Name</label>

                <span class="input-group-text" id="basic-addon1"
                  ><img src="/assets/img/elements.png" alt=""

                  type="text"
                  class="form-control"
                  placeholder="Enter Last Name"
                  name="last-name"
                />
              </div>
              <label for="other-names" id="name-label">Other Names</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
